<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form </title>
    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <div class="image">
        <img src="img/image-photo.jpg" alt="photo">
    </div>
    <main>
        <form action="#" method="post">
            <h1>Flat Business Profile Widget</h1>
            <div class="form-field">
                <img src="img/user.png" alt="user-icon"/>
            </div>
            <div>
                <input type="text" class="name" placeholder="Name"/>
            </div><div class="form-field">
                <img src="img/pass.png" alt="pass"/>
            </div>
            <div>
                <input type="password" class="pass" placeholder="********"/>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2016 Flat Business Profile Widget. All rights reserved</p>
    </footer>
</body>
</html>
