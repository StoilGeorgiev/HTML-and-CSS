<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beats order</title>
    <link rel="stylesheet" href="beats-order.css">
</head>
<body>
    <main>
        <img src="img/beats-img.png" alt="beats headphones">
        <form action="post">
            <h1>beats solo 3 wireless headphones</h1>
            <h2>&dollar;279</h2>

            <div class="icon user"><i class="fa fa-user" aria-hidden="true"></i></div>
            <input type="text" id="name" placeholder="name on card">

            <div class="icon country"><i class="fa fa-globe" aria-hidden="true"></i></div>
            <input type="text" id="county" placeholder="country">

            <div class="icon address"><i class="fa fa-address-card-o" aria-hidden="true"></i></div>
            <input type="text" id="address" placeholder="address">

            <div class="icon credit-card"><i class="fa fa-credit-card    " aria-hidden="true"></i></div>
            <input type="text" id="card-number" placeholder="card number">

            <div class="icon lock"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <input type="text" id="csv" placeholder="csv">

            <button>continue</button>
        </form>
    </main>
</body>
</html>
