<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact from</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
<form action="post">
    <h1>
        Should you have any questions, please do not hesitate to contact us:
    </h1>

    <div class="left">
    <label class="toplabel" for="name">Name <span>*</span></label>
    <div class="icon-holder" ><i class="fa fa-male" aria-hidden="true"></i></div>
    <input type="text" id="name">

    <label class="toplabel" for="email">Email <span>*</span></label>
    <div class="icon-holder" ><i class="fa fa-envelope" aria-hidden="true"></i></div>
    <input type="email" id="email">

    <label class="toplabel"  for="company">Company <span>*</span></label>
    <div class="icon-holder" ><i class="fa fa-home" aria-hidden="true"></i></div>
    <input type="text" id="company">
    </div>

    <div class="right">
    <label class="toplabel" for="phone">Phone <span>*</span></label>
    <div class="icon-holder"><i class="fa fa-phone" aria-hidden="true"></i></div>
    <input type="text" id="phone">

    <label class="toplabel" for="subject">Subject <span>*</span></label>
    <div class="icon-holder" ><i class="fa fa-comment" aria-hidden="true"></i></div>
    <input type="text" id="subject">


    <label class="toplabel" for="message">Message <span>*</span></label>
    <div class="icon-holder"><i class="fa fa-comments-o" aria-hidden="true"></i></div>
    <textarea name="" id="message" cols="30" rows="10"></textarea>
    </div>
    <button>send</button>
</form>
</body>
</html>
