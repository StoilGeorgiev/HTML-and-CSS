<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing cards</title>
    <link rel="stylesheet" href="pricing-card.css">
</head>
<body>
    <main>
        <section class="free">
                <img src="Resources/img/house_icon_1.png" alt="Free icon">
                <h1>free</h1>
                <p>Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
                <h2>free</h2>
                <button class="button-free">start now</button>
        </section>
        <section class="premium">
                <div class="disabled"></div>
                <img src="Resources/img/house_icon_2.png" alt="Premium icon">
                <h1>premium</h1>
                <p>Online hassle-free contract signature with tenants.</p>
                <h2 class="price">&dollar; 49.90</h2>
                <button class="button-premium">start now</button>
        </section>
        <section class="plus">
                <img src="Resources/img/house_icon_3.png" alt="Plus icon">
                <h1>plus</h1>
                <p>Professional photos of your house, taken by us.</p>
                <h2 class="price">&dollar; 299.90</h2>
                <button class="button-plus">start now</button>
        </section>
    </main>
</body>
</html>
